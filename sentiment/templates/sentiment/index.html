<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>KYB INC.</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script src="/static/sentiment/main.js"></script>
</head>
<body>
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>

        <h1 class="header center orange-text">Know Your Brand</h1>

        <div class="row center">
            <h5 class="header col s12 light">A modern tool for Twitter analytics. Give us your money.</h5>
        </div>

        <div class="row center" style="width:500px; margin:0 auto;">
            <div class="input-field col s12">
                <input id="query-input" type="text" maxlength="50">
                <label class="active" for="query-input">Brand name</label>
            </div>
        </div>

        <br>

        <div class="row center">
            <a id="search-button" class="btn-large waves-effect waves-light orange">Search</a>
        </div>

        <br><br>
        <div class="row center">
            <div class="col s6">
                <h3 class="header center green-text" id="pos"></h3>
            </div>

            <div class="col s6">
                <h3 class="header center red-text" id="neg"></h3>
            </div>
        </div>
    </div>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</html>
